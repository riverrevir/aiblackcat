<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AiBlackCat CLI</title>
  <style>
    body {
      background-color: #000;
      color: #00FF00;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .cli-container {
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
      white-space: pre-line;
    }
    .cli-line {
      margin-bottom: 10px;
    }
    .ascii-cat {
      margin-top: 20px;
      color: #00FF00;
    }
  </style>
</head>
<body>
  <div class="cli-container">
   
    <div class="ascii-top">
      ▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄<br>
      █░░░░░░░░▀█▄▀▄▀██████░▀█▄▀▄▀██████░<br>
      ░░░░░░░░░░░▀█▄█▄███▀░░░ ▀██▄█▄███▀░<br>
    </div>

    <div class="cli-line">AiBlackCat start...</div>
    <div class="cli-line">> System initialization complete.</div>
    <div class="cli-line">> Ai Black cat mode activated:</div>

    
    <div class="ascii-cat">
      .　　　 /ミヽ＿＿／ヽ<br>
      　　 　iノ　 .川 ヽイ　Zzz…<br>
      　/⌒彡　 ━　 ━　iミ<br>
      ヾ　 ヽ､ミ (_人_) 彡<br>
      （ノ~~~~ヽ_) ヽ_)<br>
    </div>
  </div>
</body>
</html>
